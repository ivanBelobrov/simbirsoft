{% extends 'base.html' %}
{% block title %}
    Вопрос теста {{ quiz.tite }}
{% endblock %}
{% block content %}
    <h1 style="text-align: center;">{{ quiz.title }}. Вопрос {{ question.uuid }}</h1>
    <div style="text-align: center; border: 1px solid black; border-radius: 10px; background-color: antiquewhite; padding: 10px">
        <p>{{ question }}</p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">
                Ответить
            </button>
        </form>
    </div>

{% endblock %}
